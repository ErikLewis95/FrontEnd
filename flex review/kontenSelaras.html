<!DOCTYPE html>
<html>

<head>
	<title>Flex</title>
	<meta charset="UTF-8" />
</head>

<body>
	<style type="text/css">
		#container {
			display: flex;
			align-items: center;
		}
		#firstItem {
			padding: 10px;
			height: 200px;
			background-color: lightblue;
		}
		#secondItem {
			padding: 10px;
			height: 100px;
			background-color: lightcoral
		}
	</style>
	<div id="container">
		<div id="firstItem">
			height 200px
		</div>
		<div id="secondItem">
			height 100px
		</div>
	</div>

	
</body>

</html>
