<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height:400px;
        margin: 50px auto;
        background-color: purple;
        /* transform: perspective(700px) translate(100px); */
        transition: 2s;
        box-shadow: 0 5px 1px 2px rgba(12, 23,34,75);
    }
    .box:hover {
        transform: translate(0,-25px) rotate(720deg);
        box-shadow: 0 10px 5px 6px rgba(12, 23, 34, 5);

    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
<!-- hover gunanya ketika box disorot maka dia dapat berputar sesuai arah yang kita ingin -->
